<div class="modal-header">
    <h4 class="modal-title" jhiTranslate="entityAudit.detail.title">
        Audit Details
    </h4>
    <button
        (click)="activeModal.dismiss('closed')"
        attr.aria-label="{{ 'entityAudit.detail.close' | translate }}" class="close" data-dismiss="modal"
        type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body pad">
    <div>
        <strong
            [translateValues]="{ action: action }"
            jhiTranslate="entityAudit.detail.action">
            {{action}} action was performed on below data
        </strong>
        <br><br>

        <del class="diff diff-key" jhiTranslate="entityAudit.detail.old">
            Old/Removed value
        </del>
        &nbsp;
        <ins class="diff diff-key" jhiTranslate="entityAudit.detail.new">
            New/Added value
        </ins>
    </div>
    <br>

    <label jhiTranslate="entityAudit.detail.changedFields">Changed Fields</label>
    <pre [left]="left" [right]="right" class="code" diff id="resultChanges"></pre>
</div>
<div class="modal-footer">
    <button
        (click)="activeModal.dismiss('closed')" class="btn btn-secondary float-left"
        data-dismiss="modal" type="button">
        Done
    </button>
</div>
