<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="qResult">
            <h2><span jhiTranslate="eo2GatewayApp.quizQResult.detail.title">Q Result</span> {{ qResult.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eo2GatewayApp.quizQResult.username">Username</span></dt>
                <dd>
                    <span>{{ qResult.username }}</span>
                </dd>
                <dt><span jhiTranslate="eo2GatewayApp.quizQResult.valid">Valid</span></dt>
                <dd>
                    <span>{{ qResult.valid }}</span>
                </dd>
                <dt><span jhiTranslate="eo2GatewayApp.quizQResult.question">Question</span></dt>
                <dd>
                    <div *ngIf="qResult.questionId">
                        <a [routerLink]="['/question', qResult.questionId, 'view']">{{ qResult.questionId }}</a>
                    </div>
                </dd>
            </dl>

            <button (click)="previousState()"
                    class="btn btn-info"
                    type="submit">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button [routerLink]="['/q-result', qResult.id, 'edit']"
                    class="btn btn-primary"
                    type="button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
