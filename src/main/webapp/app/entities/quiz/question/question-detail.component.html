<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="question">
            <h2><span jhiTranslate="eo2GatewayApp.quizQuestion.detail.title">Question</span> {{ question.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eo2GatewayApp.quizQuestion.statement">Statement</span></dt>
                <dd>
                    <span>{{ question.statement }}</span>
                </dd>
                <dt><span jhiTranslate="eo2GatewayApp.quizQuestion.level">Level</span></dt>
                <dd>
                    <span>{{ question.level }}</span>
                </dd>
                <dt><span jhiTranslate="eo2GatewayApp.quizQuestion.topic">Topic</span></dt>
                <dd>
                    <div *ngIf="question.topicId">
                        <a [routerLink]="['/topic', question.topicId, 'view']">{{ question.topicId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="eo2GatewayApp.quizQuestion.quiz">Quiz</span></dt>
                <dd>
                    <div *ngIf="question.quizId">
                        <a [routerLink]="['/quiz', question.quizId, 'view']">{{ question.quizId }}</a>
                    </div>
                </dd>
            </dl>

            <button (click)="previousState()"
                    class="btn btn-info"
                    type="submit">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button [routerLink]="['/question', question.id, 'edit']"
                    class="btn btn-primary"
                    type="button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
